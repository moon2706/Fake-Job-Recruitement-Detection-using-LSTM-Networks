<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Job Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        /* Heading Styles */
        h1 {
            font-size: 2rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 30px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Animated underline for heading */
        h1::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 3px;
            background-color: #84fab0;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            animation: expand 1s ease forwards;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* URL Input field styling */
        input[type="url"] {
            padding: 15px;
            width: 100%;
            max-width: 400px;
            font-size: 1rem;
            border: 2px solid #84fab0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
            background-color: #fff;
        }

        /* Input focus effects */
        input[type="url"]:focus {
            border-color: #8fd3f4;
            box-shadow: 0 0 10px rgba(143, 211, 244, 0.3);
        }

        /* Submit Button Styling */
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        /* Submit Button Hover Effects */
        button:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
            transform: translateY(-3px);
        }

        /* Fade in animation for form container */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Expand animation for underline */
        @keyframes expand {
            0% {
                width: 0;
            }
            100% {
                width: 80px;
            }
        }

        /* Floating decorative shapes */
        .decoration-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(143, 211, 244, 0.2);
            border-radius: 50%;
            animation: floatCircle 6s ease-in-out infinite;
            top: -50px;
            right: -70px;
        }

        .small-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(132, 250, 176, 0.2);
            border-radius: 50%;
            bottom: -30px;
            left: -30px;
            animation: floatCircle 6s ease-in-out infinite;
            animation-delay: 2s;
        }

        /* Floating animation */
        @keyframes floatCircle {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enter Job Link</h1>
        <form action="{{ url_for('enter_link') }}" method="post">
            <input type="url" name="job_link" placeholder="Enter job posting link" required>
            <button type="submit">Submit</button>
        </form>
        <!-- Floating decorative shapes -->
        <div class="decoration-circle"></div>
        <div class="small-circle"></div>
    </div>

</body>
</html>
